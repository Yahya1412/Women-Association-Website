{% block content %}
<head>
  <title>Se Connecter</title>
  <style>
    /* Set background color of the page */
    body {
      background-color: #e0f2f1;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    
    /* Container for the background image and login box */
    .container {
      display: flex;
      width: 100%;
    }
    
    /* Background image on the left side */
    .background-image {
      flex: 1;
      background-image: url('https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    
    /* Login box on the right side */
    .login-box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .card {
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      width: 450px;
      height: 450px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    /* Set grey background for form fields */
    input[type=text],
    input[type=password] {
      background-color: #f0f0f0; /* Grey */
      border-radius: 5px;
      border: none;
      padding: 15px;
      margin-bottom: 20px;
      width: 100%;
    }
    
    /* Set green color for submit button */
    .submit-btn {
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    
    /* Style the card title */
    .card-title h4 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="login-box">
      <div class="card">
        <div class="card-body">
          <div class="card-title py-3">
            <h1><center>Connecter Ã  votre compte</center></h1>
          </div>
          <br><br>
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% include 'Shop/_messages.html' %}
            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="Nom Utilisateur"
                id="usernameField"
                value="{{fieldValues.username}}"
                class="form-control form-control-sm"
              />
              <br>
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Mot de Passe"
                class="form-control form-control-sm"
                id="passwordField"
              />
            </div>
            
            <a href="{% url 'home' %}"><input type="text" value="Continuer L'achat" style="background: none; border: none; color: #007bff; text-decoration: underline; cursor: pointer;"></a><br><br>

            <input type="submit" value="Se Connecter" class="btn btn-block btn-primary submit-btn"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock content %}
